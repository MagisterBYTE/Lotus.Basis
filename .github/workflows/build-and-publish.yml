# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

# Условия срабатывания - коммит или пуш в основную ветку
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Клонирование репозитория в рабочую директорию:
    - name: Checkout repository
    - uses: actions/checkout@v3

    # Проверка изменений в проектах с помощью сценария, который сравнивает коммиты с предыдущими коммитами
    - name: Check changed projects
      run: |
       changedProjects=$(git diff --name-only HEAD~..HEAD | awk -F '/' '{print $1}' | uniq)
       echo "Changed projects: $changedProjects"
       echo "::set-output name=changed-projects::$changedProjects"
       
    # Установка среды .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Восстановление зависимостей проектов
    - name: Restore dependencies
      run: |
        for project in ${{ steps.check-changes.outputs.changed-projects }}; do
        cd $project
        dotnet restore

    - name: Build and publish changed projects
      run: |
        for project in ${{ steps.check-changes.outputs.changed-projects }}; do
        cd $project
        dotnet pack --include-source --output ./packages
        cd ..
        dotnet nuget push $project/packages/*.nupkg --source $project
done
