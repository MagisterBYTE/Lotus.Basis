# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

# Условия срабатывания - коммит или пуш в основную ветку
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Check changed projects
      run: |
       changedProjects=$(git diff-tree -r --no-commit-id --name-only --diff-filter=AM HEAD -- "**/*.cs")
       echo "Changed projects: $changedProjects"
       echo "::save-state name=changed-projects::$changedProjects"
       
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: |
        for project in ${{ steps.check-changes.outputs.changed-projects }}; do
        cd $project
        dotnet restore
        done

    - name: Build and publish changed projects
      run: |
        for project in ${{ steps.check-changes.outputs.changed-projects }}; do
        cd $project
        dotnet pack --include-source --output ./packages
        cd ..
        dotnet nuget push $project/packages/*.nupkg --source $project
        done
